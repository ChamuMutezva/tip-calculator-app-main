<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="/main.d9ee62f6.css">
    <link rel="stylesheet" href="/main.1603664a.css">
  <script src="/main.d9ee62f6.js"></script><script src="/main.1603664a.js"></script></head>

  <body>
    <div class="wrapper">
      <header class="header">
        <!--SCREEN READER TEXT-->
        <h1 class="sr-only">
          Calculator to work out tip and total amount to be paid per person
        </h1>
        <!--END SCREEN READER REXT-->
        <div class="logo__wrapper">
          <img class="logo" src="/logo.236e4034.svg" alt="welcome to splitter">
        </div>
      </header>

      <main class="main">
        <form class="form">
          <div class="inputs input__bill">
            <!--INPUT *** BILL AMOUNT-->
            <div class="bill__total">
              <label class="bill__label" for="bill">Bill
                <span class="err bill__err hide__err" aria-live="polite">Can't be zero or less</span>
              </label>
              <input type="number" name="bill__amt" id="bill" class="bill" min="0.00" step="1.00" max="10000.00" value="0.00">
            </div>
            <!--END *** INPUT *** BILL AMOUNT-->

            <!--RADIO BUTTONS - PERCENTAGE SELECT-->
            <fieldset class="select">
              <legend class="labels">Select Tip %</legend>
              <div class="select__wrapper">
                <!--5% RADIO SELECT-->
                <div class="input__wrapper five__wrapper">
                  <input type="radio" id="five" class="percent five" name="percentage" value="5" checked="">
                  <label class="lbl" for="five">5%</label>
                </div>
                <!--END *** 5% RADIO SELECT-->

                <!--10% RADIO SELECT-->
                <div class="input__wrapper ten__wrapper">
                  <input type="radio" id="ten" class="percent ten" name="percentage" value="10">
                  <label class="lbl" for="ten">10%</label>
                </div>
                <!--END *** 10% RADIO SELECT-->

                <!--15% RADIO SELECT-->
                <div class="input__wrapper fifteen__wrapper">
                  <input type="radio" id="fifteen" class="percent fifteen" name="percentage" value="15">
                  <label class="lbl" for="fifteen">15%</label>
                </div>
                <!--END *** 15% RADIO SELECT-->

                <!--25% RADIO SELECT-->
                <div class="input__wrapper twentyfive__wrapper">
                  <input type="radio" id="twentyfive" class="percent twentyfive" name="percentage" value="25">
                  <label class="lbl" for="twentyfive">25%</label>
                </div>
                <!--END *** 25% RADIO SELECT-->

                <!--50% RADIO SELECT-->
                <div class="input__wrapper fifty__wrapper">
                  <input type="radio" id="fifty" class="percent fifty" name="percentage" value="50">
                  <label class="lbl" for="fifty">50%</label>
                </div>
                <!--END 50% RADIO SELECT-->

                <!--INPUT CUSTOM SELECT-->
                <div class="input__wrapper custom__wrapper">
                  <label class="lbl customlbl" for="custom"></label>
                  <input type="number" id="custom" min="1" max="100" class="percent custom" name="percentage" value="" placeholder="Custom">
                </div>
                <!--END INPUT CUSTOM SELECT-->
              </div>
            </fieldset>
            <!--END *** RADIO BUTTONS - PERCENTAGE SELECT-->

            <!--NUMBER OF PEOPLE-->
            <div class="people__total">
              <label class="labels lbl__people" for="people__total">Number of people
                <span class="err people__err hide__err" role="region" aria-live="polite">Can't be zero or less</span>
              </label>
              <input type="number" class="num__people" name="num__of__people" id="people__total" min="0" step="1" max="100">
            </div>
            <!--END ****  NUMBER OF PEOPLE-->
          </div>
          <div class="display" role="region" aria-live="polite">
            <!--TIP PER PERSON-->
            <div class="tip__person">
              <label class="tip" for="tip__calculated">
                Tip Amount <span class="splitter">/ person</span>
              </label>
              <!-- <span class="tip__value">$0.00</span> -->
              <input class="tip__value" type="text" name="tip__only" id="tip__calculated" tabindex="-1" value="$0.00" readonly="">
            </div>

            <!--TOTAL PER PERSON-->
            <div class="total__person">
              <label class="total" for="totals__calculated">Total
                <span class="splitter">/ person</span>
              </label>
              <input class="total__value" type="text" name="total__tip" tabindex="-1" id="totals__calculated" value="$0.00" readonly="">
              <!--<span class="total__value">$00.00</span> -->
            </div>

            <button class="reset" type="reset">Reset</button>
          </div>
        </form>
      </main>
    </div>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
