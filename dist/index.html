<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.b532600b.png"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"><title>Frontend Mentor | Tip calculator app</title><link rel="stylesheet" href="/main.6d675e62.css"><link rel="stylesheet" href="/main.a64bb04a.css"></head><body> <div class="wrapper"> <header class="header"> <h1 class="sr-only"> Calculator to work out tip and total amount to be paid per person </h1> <div class="logo__wrapper"> <img class="logo" src="/logo.aee14a15.svg" alt="welcome to splitter"> </div> </header> <main class="main"> <form class="form"> <div class="input__bill inputs"> <div class="bill__total"> <label class="bill__label" for="bill">Bill <span class="bill__err err hide__err">Can't be zero or less</span> </label> <input type="number" name="bill__amt" id="bill" class="bill" min="0.00" step="1.00" max="10000.00" value="0.00"> </div> <fieldset class="select"> <legend class="labels">Select Tip %</legend> <div class="select__wrapper"> <div class="five__wrapper input__wrapper"> <input type="radio" id="five" class="five percent" name="percentage" value="5" checked> <label class="lbl" for="five">5%</label> </div> <div class="input__wrapper ten__wrapper"> <input type="radio" id="ten" class="percent ten" name="percentage" value="10"> <label class="lbl" for="ten">10%</label> </div> <div class="fifteen__wrapper input__wrapper"> <input type="radio" id="fifteen" class="fifteen percent" name="percentage" value="15"> <label class="lbl" for="fifteen">15%</label> </div> <div class="input__wrapper twentyfive__wrapper"> <input type="radio" id="twentyfive" class="percent twentyfive" name="percentage" value="25"> <label class="lbl" for="twentyfive">25%</label> </div> <div class="fifty__wrapper input__wrapper"> <input type="radio" id="fifty" class="fifty percent" name="percentage" value="50"> <label class="lbl" for="fifty">50%</label> </div> <div class="custom__wrapper input__wrapper"> <label class="customlbl lbl" for="custom"></label> <input type="number" id="custom" min="1" max="100" class="custom percent" name="percentage" value="" placeholder="Custom"> </div> </div> </fieldset> <div class="people__total"> <label class="labels lbl__people" for="people__total">Number of people <span class="err hide__err people__err">Can't be zero or less</span></label> <input type="number" class="num__people" name="num__of__people" id="people__total" min="0" step="1" max="100"> </div> </div> <div class="display" role="region" aria-live="polite"> <div class="tip__person"> <label class="tip" for="tip__calculated"> Tip Amount <span class="splitter">/ person</span> </label>  <input class="tip__value" type="text" name="tip__only" id="tip__calculated" value="$0.00" readonly> </div> <div class="total__person"> <label class="total" for="totals__calculated">Total <span class="splitter">/ person</span></label> <input class="total__value" type="text" name="total__tip" id="totals__calculated" value="$0.00" readonly>  </div> <button class="reset" type="reset">Reset</button> </div> </form> </main> </div> <script src="/main.954d444c.js"></script> </body></html>
