<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./src/scss/main.scss" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo__wrapper">
          <img class="logo" src="./images/logo.svg" alt="welcome to splitter" />
        </div>
      </header>

      <main class="main">
        <form class="form">
          <div class="inputs input__bill">
            <div class="bill__total">
              <label class="bill__label" for="bill">Bill</label>
              <input
                type="number"
                name=""
                id="bill"
                class="bill"
                value="142.50"
              />
            </div>
            <fieldset class="select">
              <legend>Select Tip %</legend>
              <div class="select__wrapper">
                <div class="input__wrapper five__wrapper">
                  <input
                    type="radio"
                    id="five"
                    class="percent five"
                    name="percentage"
                    value="5%"
                    checked
                  />
                  <label class="lbl" for="five">5%</label>
                </div>

                <div class="input__wrapper ten__wrapper">
                  <input
                    type="radio"
                    id="ten"
                    class="percent ten"
                    name="percentage"
                    value="10%"
                  />
                  <label class="lbl" for="ten">10%</label>
                </div>

                <div class="input__wrapper fifteen__wrapper">
                  <input
                    type="radio"
                    id="fifteen"
                    class="percent fifteen"
                    name="percentage"
                    value="15%"
                  />
                  <label class="lbl" for="fifteen">15%</label>
                </div>

                <div class="input__wrapper twentyfive__wrapper">
                  <input
                    type="radio"
                    id="twentyfive"
                    class="percent twentyfive"
                    name="percentage"
                    value="25%"
                  />
                  <label class="lbl" for="twentyfive">25%</label>
                </div>

                <div class="input__wrapper fifty__wrapper">
                  <input
                    type="radio"
                    id="fifty"
                    class="percent fifty"
                    name="percentage"
                    value="50%"
                  />
                  <label class="lbl" for="fifty">50%</label>
                </div>

                <div class="input__wrapper custom__wrapper">
                  <input
                    type="radio"
                    id="custom"
                    class="percent custom"
                    name="percentage"
                    value=""
                  />
                  <label class="lbl" for="custom">Custom</label>
                </div>
              </div>
            </fieldset>
            <div class="people__total">
              <label for="people">Number of people</label>
              <input type="number" name="" id="people__total" />
            </div>
          </div>
          <div class="display">
            <p class="tip">
              Tip Amount / person <span class="tip__value"></span>
            </p>
            <p class="total">
              Total / person<span class="total__value"></span>
            </p>
            <button type="reset">Reset</button>
          </div>
        </form>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
