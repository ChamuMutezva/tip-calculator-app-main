<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./src/scss/main.scss" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo__wrapper">
          <img class="logo" src="./images/logo.svg" alt="welcome to splitter" />
        </div>
      </header>

      <main class="main">
        <form class="form">
          <div class="inputs">
            <div class="bill__total">
              <label class="bill__label" for="bill">Bill</label>
              <input type="number" name="" id="bill" class="bill" value="142.50"/>
            </div>
            <fieldset>
              <legend>Select Tip %</legend>
              <div>
                <input
                  type="radio"
                  id="five%"
                  name="percentage"
                  value="5%"
                  checked
                />
                <label for="five%">5%</label>

                <input type="radio" id="ten%" name="percentage" value="10%" />
                <label for="ten%">10%</label>

                <input
                  type="radio"
                  id="fifteen%"
                  name="percentage"
                  value="15%"
                />
                <label for="fifteen%">15%</label>

                <input
                  type="radio"
                  id="twentyfive%"
                  name="percentage"
                  value="25%"
                />
                <label for="twentyfive%">25%</label>

                <input type="radio" id="fifty%" name="percentage" value="50%" />
                <label for="fifty%">50%</label>

                <input type="radio" id="custom" name="percentage" value="" />
                <label for="custom">Custom</label>
              </div>
            </fieldset>
            <div class="people__total">
              <label for="people">Number of people</label>
              <input type="number" name="" id="people__total" />
            </div>
          </div>
          <div class="display">
            <p class="tip">
              Tip Amount / person <span class="tip__value"></span>
            </p>
            <p class="total">
              Total / person<span class="total__value"></span>
            </p>
            <button type="reset">Reset</button>
          </div>
        </form>
      </main>

    </div>
  </body>
</html>
